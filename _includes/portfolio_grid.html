<!-- Portfolio Grid Section -->
    <section id="portfolio" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Survey</h2>
                    <h3 class="section-subheading text-muted">Help us know you
                      better.</h3>
                </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <form action="http://formspree.io/info@rinity.com">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" class="form-controll">
                      </div>
                      <div class="form-group">
                        <lable for="email">Email</label>
                        <input type="email" name="email">
                      </div>
                    </div>
                    <div class="col-lg-12 text-center">
                      <input type="submit" value="Subscribe" class="btn btn-xl">
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="row">
            {% for post in site.posts %}
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <a href="#portfolioModal{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="img/portfolio/{{ post.thumbnail }}" class="img-responsive" alt="">
                    </a>
                    <div class="portfolio-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
