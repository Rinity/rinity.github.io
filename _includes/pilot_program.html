<section id="pilot">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Pilot lehetőség</h2>
                <h3 class="section-subheading text-muted">Várjuk érdeklődő cégek, kollektívák jelentkezését!</h3>
                <p class="large text-muted">Ha tetszik az ötlet és szeretnéd kipróbálni, jelentkezz az alábbi formon.
                    Bármely cég szóba jöhet, ahol legalább 100 alkalmazott dolgozik.</p>
                <form action="http://formspree.io/info@rinity.com" method="POST" id="pilotForm">
                    <div class="row">
                        <div class="col-lg-12 text-center">
                            <p class="large text-muted">Engem érdekel a pilot lehetőség, szeretnék többet megtudni!
                                <br/>Az email címem:
                                <input type="text" id="_replyto" name="_replyto" placeholder="email cím"/></p>
                                <input type="hidden" name="action" value="apply_to_pilot"/></p>
                        </div>
                        <input type="hidden" name="_next" value="/thankyou.html"/>
                        <input type="text" name="_gotcha" style="display:none"/>
                    </div>
                    <div class="col-lg-12 text-center">
                        <button type="submit" class="btn btn-xl" onclick="checkPilotForm();return false;">Jelenktezem</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
